    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="Elisa Maza"><br>

        <input type="tel" id="phonenumber" name="phonenumber" value="867-5309"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="example@gmail.com"><br>
        <label for="timezone">Time zone:</label><br>
        <input type="text" id="timezone" name="timezone" value="Central"><br>
        <label for="petname">Pet's Name:</label><br>
        <input type="text" id="petname" name="petname" value="Bronx"><br>
        <label for="pettype">Pet Type:</label><br>
        <input type="text" id="pettype" name="pettype" value="Dog"><br>
        <label for="petage">Pet Age:</label><br>
        <input type="number" id="petage" name="petage" value="3"><br>
